name: Frontend Nuxt Docker Build

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-docker.yaml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-docker.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-nuxt-docker:
    name: Build Nuxt Frontend Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Free up disk space
        run: |
          sudo apt-get remove -y '^ghc-.*' '^dotnet-.*' '^llvm-.*' '^mono-.*' '^php.*' '^mongodb-.*' '^mysql-.*'
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          df -h

      - name: Get version from package.json
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "VERSION=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/dev" ]]; then
            VERSION=$(cd frontend && node -p "require('./package.json').version")
            if [[ -z "$VERSION" || "$VERSION" == "undefined" || "$VERSION" == "null" ]]; then
              VERSION=$(git describe --tags --always)
              if [[ -z "$VERSION" ]]; then
                VERSION="${{ github.ref_name }}-$(git rev-parse --short HEAD)"
              fi
            fi
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.ref_name }}-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
          echo "Determined version: $(cat $GITHUB_OUTPUT | grep VERSION | cut -d= -f2)"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,format=short

      - name: Build and push Nuxt Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend-pnpm
          cache-to: type=gha,mode=max,scope=frontend-pnpm
          build-args: |
            NODE_ENV=production
            APP_VERSION=${{ steps.version.outputs.VERSION }}
          platforms: linux/amd64

      - name: Test the built Nuxt image
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        run: |
          # Pull the built image (first tag only to avoid issues)
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          docker pull $FIRST_TAG
          
          # Run the container in the background
          CONTAINER_ID=$(docker run -d -p 3000:3000 $FIRST_TAG)
          
          # Wait for the app to start
          sleep 10
          
          # Test if the server is running
          if curl -s -f http://localhost:3000 > /dev/null; then
            echo "✅ Nuxt application is running successfully"
          else
            echo "❌ Failed to access Nuxt application"
            docker logs $CONTAINER_ID
            docker stop $CONTAINER_ID
            exit 1
          fi
          
          # Clean up
          docker stop $CONTAINER_ID
          
      - name: Output Image URI
        run: |
          echo "The Nuxt frontend Docker image has been pushed to:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "With version: ${{ steps.version.outputs.VERSION }}"